{{ define "tagging_types" }}

<div class="row">
    <div class="col-lg-12 mt-5">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title">Tagging Type</h4>
                <ul class="custom-breadcrumb">
                    <li>Action</li>
                    <li class="active">Tagging Type</li>
                </ul>

                <div class="mt-3">
                    <div class="row mb-4">
                        <div class="col-sm-6">
                            <div class="d-flex align-items-center">
                                <label for="action">Action</label>
                                <div class="wrap-fotogrit-select">
                                    <select class="ml-3 fotogrit-select" name="" id="action">
                                        <option value="">Edit</option>
                                        <option value="">Delete</option>
                                    </select>
                                    <div class="fotogrit-select-arrow">
                                        <i class="fa fa-angle-down"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3 ml-auto">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                    </div>

                    <table width="100%" class="table table-striped">
                        <thead>
                            <tr>
                                <th width="1">
                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input mt-0">
                                    </div>
                                </th>
                                <th width="50%">Code</th>
                                <th width="50%">Tagging Type</th>
                                <th width="1"></th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ range $i, $taggingType := .taggingTypes }}
                            <tr>
                                <td colspan="4" class="p-0">
                                    <form action="/tagging-type/edit" method="post">
                                        <table width="100%" class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <td width="1">
                                                        <div class="form-group form-check">
                                                            <input type="checkbox" class="form-check-input mt-0">
                                                        </div>
                                                    </td>
                                                    <td width="50%">{{ $taggingType.Code }}</td>
                                                    <td width="50%">{{ $taggingType.Name }}</td>
                                                    <td width="1">
                                                        <div class="btn btn-fotogrit-dropdown" type="button" data-toggle="collapse" data-target="#collapse{{ $taggingType.ID }}" aria-expanded="true" aria-controls="collapse{{ $taggingType.ID }}">
                                                            <i class="fa fa-angle-down"></i>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr id="collapse{{ $taggingType.ID }}" class="collapse bg-white" data-parent="#accordionExample">
                                                    <td></td>
                                                    <td>
                                                        <div class="form-group">
                                                            <label for="code">Code</label>
                                                            <input id="code" value="{{ $taggingType.Code }}" type="text" class="form-control" name="code" placeholder="Code" readonly>
                                                        </div>    
                                                    </td>
                                                    <td>
                                                        <div class="form-group">
                                                            <label for="name">Name</label>
                                                            <input id="name" value="{{ $taggingType.Name }}" type="text" class="form-control" name="name" placeholder="Tagging Type">
                                                        </div>
                                                        <div class="form-group text-right mt-4">
                                                            <input type="hidden" name="id" value="{{ $taggingType.ID }}">
                                                            <button type="submit" class="btn btn-dark mr-2">Save</button>
                                                            <a href="/tagging-type/delete/{{ $taggingType.ID }}" type="button" onclick="return confirm('are you sure to delete {{ $taggingType.Name }}?')" class="btn btn-outline-danger">Delete</a>
                                                        </div>
                                                    </td>
                                                    <td>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </form>
                                </td>
                            </tr>
                            {{ end }}
                            <form action="/tagging-type/add" method="post">
                                    <tr>
                                        <td></td>
                                        <td width="50%">
                                            <div class="form-group">
                                                <label for="code">Code</label>
                                                <input id="code" type="text" class="form-control" name="code" placeholder="Code" readonly value="{{ .taggingTypeCode }}">
                                            </div>
                                        </td>
                                        <td width="50%">
                                            <div class="form-group">
                                                <label for="name">Tagging Type</label>
                                                <input id="name" type="text" class="form-control" name="name" placeholder="Tagging Type">
                                            </div>  
                                            <div class="form-group text-right mt-4">
                                                <button type="submit" class="btn btn-dark mr-2">Save</button>
                                                <button type="button" class="btn btn-outline-danger">Cancel</button>
                                            </div>  
                                        </td>
                                        <td>
                                            
                                        </td>
                                    </tr>
                            </form>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{{ end }}
